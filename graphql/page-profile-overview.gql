query PageProfileOverview($login: String!, $isGlobalContext: Boolean! = true) {
  user(login: $login) {
    firstSeenAt
    ...UserBaseFields
    ...UserFetchingStatus
    ...UserSeo
    ...UserTiersGlobal @include(if: $isGlobalContext)
    ...UserTiersCountry @skip(if: $isGlobalContext)
    rankGlobal @include(if: $isGlobalContext) {
      s
      sProvisional
      sM
      c
      cProvisional
      cM
      f
      fProvisional
      fM
    }
    rankCountry @skip(if: $isGlobalContext) {
      s
      sProvisional
      sM
      c
      cProvisional
      cM
      f
      fProvisional
      fM
    }
    languages(limit: 3) {
      name
      color
      size
      score
      # rankGlobal @include(if: $rankGlobal) {
      #   s
      # }
      # tiersGlobal @include(if: $rankGlobal) {
      #   sTiers {
      #     ...TierFields
      #   }
      #   sUsers
      # }
      # rankCountry @skip(if: $rankGlobal) {
      #   s
      # }
      # tiersCountry @skip(if: $rankGlobal) {
      #   sTiers {
      #     ...TierFields
      #   }
      #   sUsers
      # }
    }
    repositories(limit: 5) {
      ...RepositoryFields
    }
    contributions(limit: 5) {
      ...ContributionFields
    }
    timeline(limit: 5) {
      changes
      createdAt
    }
  }
}
