type Contribution {
  linesAdded: Int
  linesRemoved: Int
  mergedPrsCount: Int
  prsCount: Int
  repoId: String
  repository: Repository
  year: Int!
}

type Country {
  """Alternative country spellings"""
  altSpellings: [String!]!

  """Area in square kilometers"""
  area: Float!
  code: String!
  flag: String!
  name: String!
  population: Int!
  states: [String!]!
  summary: CountrySummaryBasic

  """Top 5 biggest cities by population"""
  topCities: [String!]!
}

type CountryBasic {
  code: String!
  flag: String!
  name: String!
}

type CountryLanguageSummary {
  country: String!
  date: String!
  language: String!
  languageData: Language
  score: Float!
  size: Float!
  topUser: UserBasic
  usersCount: Int!
}

type CountrySummary {
  c: Float!
  country: String!
  countryData: CountryBasic!
  date: String!
  f: Float!
  s: Float!
  topUsers: CountryTopUsers
  usersCount: Int!
}

type CountrySummaryBasic {
  c: Float!
  country: String!
  date: String!
  f: Float!
  s: Float!
  topUsers: CountryTopUsers
  usersCount: Int!
}

enum CountrySummaryOrder {
  CONTRIBUTIONS
  FOLLOWERS
  STARS
  USERS
}

type CountryTopUsers {
  c: UserBasic
  f: UserBasic
  s: UserBasic
}

"""
A date-time string at UTC, such as 2019-12-03T09:54:33Z, compliant with the date-time format.
"""
scalar DateTime

type Entities {
  links: JSON
  mentions: JSON
}

type Insight {
  category: InsightCategory!
  createdAt: DateTime!
  data: JSON
  entities: Entities
  segments: [Segment!]!
  text: String!
  updatedAt: DateTime!
}

enum InsightCategory {
  COUNTRY_SCORE_PER_PROFILE
  COUNTRY_TRENDS
  DOMINATING_COUNTRY
  DOMINATING_GLOBAL
  HOT_SPOT
  MIN_SCORE
  MONTHLY_SCORE_CHANGE
  RANKED_COUNT_GLOBAL
  RANK_CHANGE
  SCORE_MILESTONE
  TIER_MILESTONE
  UNBALANCED_PROFILE
}

"""
The `JSON` scalar type represents JSON values as specified by [ECMA-404](http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-404.pdf).
"""
scalar JSON

type Language {
  color: String
  name: String!
}

type LanguageEntity {
  color: String
  name: String!
  size: Float!
}

type LanguageSummary {
  date: String!
  language: String!
  languageData: Language
  score: Float!
  size: Float!
  topUser: UserBasic
  usersCount: Int!
}

enum LanguageSummaryOrder {
  SCORE
  SIZE
  USERS
}

type Organization {
  avatarUrl: String
  login: String!
  name: String
}

type ProfileForSitemap {
  avatarUrl: String
  login: String!
}

type Query {
  """List of countries"""
  country: [Country!]
  countryLanguageRankings(country: String!, language: String!, limit: Int! = 100, offset: Int! = 0): [RankCountryLanguageWithUser!]!
  countryLanguageSummary(country: String!, date: String, limit: Int! = 100, offset: Int! = 0, order: LanguageSummaryOrder! = SCORE): [CountryLanguageSummary!]!
  countryRankByLogin(login: String!): RankCountry
  countryRankings(country: String!, limit: Int! = 100, offset: Int! = 0, order: RankOrder! = STARS): [RankCountry!]!
  countrySummary(date: String, order: CountrySummaryOrder! = STARS): [CountrySummary!]!
  globalRankByLogin(login: String!): RankGlobal
  globalRankings(limit: Int! = 100, offset: Int! = 0, order: RankOrder! = STARS): [RankGlobal!]!
  insights: [Insight!]
  languageRankings(language: String!, limit: Int! = 100, offset: Int! = 0): [RankLanguageWithUser!]!
  languageSummary(date: String, limit: Int! = 100, offset: Int! = 0, order: LanguageSummaryOrder! = SCORE): [LanguageSummary!]!
  profilesForSitemap: [ProfileForSitemap!]!
  rankTiersByName(name: String!): RankTier

  """List of rank tiers for a user"""
  rankTiersForLogin(login: String!): [RankTier!]
  user(login: String!): User
  users(logins: [String!]!): [User!]
}

